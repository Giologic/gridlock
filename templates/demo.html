{% extends 'base.html' %}

{% load static %}

{% block title %}Gridlock Demo{% endblock %}

{% block extrahead %}
    <link rel="stylesheet" href="{% static 'scss/demo.css' %}">
    <link rel="stylesheet" href="{% static 'scss/navbar.css' %}">

    <script type="text/javascript" src="{% static 'js/demo.js' %}"></script>
    <script type="text/javascript" src="{% static 'preprocessor/js/preprocessor.js' %}"></script>
    <script type="text/javascript" src="{% static 'stopgenerator/js/stopgenerator.js' %}"></script>
{% endblock %}

{% block body %}
    {% include 'navbar.html' %}
    <div class="pure-g" id="main-container">
        <!-- Sidebar -->
        <div class="pure-u-1-4 full-height" id="sidebar-col">
            {% include 'sidebar.html' %}
        </div>
        <!-- Map -->
        <div class="pure-u-3-4 full-height" id="map-col">
            {% include 'preprocessor/map.html' %}
        </div>
    </div>
{% endblock %}
