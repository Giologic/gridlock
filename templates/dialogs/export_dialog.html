<form class="pure-form pure-form-stacked">
    <fieldset>
        <legend>Export Current State</legend>
        <div class="field">
            <label for="export-filename-field">File Name</label>
            <input class="pure-u-24-24" id="export-filename-field" type="text" value="configuration.txt">
        </div>
        <div class="field">
            <label for="export-stops-checkbox" class="pure-checkbox">
                    <input id="export-stops-checkbox" type="checkbox" checked> Stops
            </label>
            <label for="export-routes-checkbox" class="pure-checkbox">
                    <input id="export-routes-checkbox" type="checkbox" checked> Routes
            </label>
        </div>
        <br>
        <div class="field">
            <a class="pure-button pure-button-primary full-width" id="start-export-btn">Start Export</a>
        </div>
    </fieldset>
</form>
