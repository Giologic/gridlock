{% load static %}
{% load js_reverse %}
{% load leaflet_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- JQuery -->
    <script type="text/javascript" src="{% static 'jquery/dist/jquery.js' %}"></script>

    <!-- JQuery Modal -->
    <script src="{% static 'jquery-modal/jquery.modal.min.js' %}" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="{% static 'jquery-modal/jquery.modal.css' %}" type="text/css" media="screen" />

    <!-- Zurb Foundation-->
    <link rel="stylesheet" href="{% static 'foundation/css/normalize.css' %}"/>
    <link rel="stylesheet" href="{% static 'foundation/css/foundation.css' %}"/>
    <script type="text/javascript" src="{% static 'foundation/js/foundation.js' %}"></script>
    <script type="text/javascript" src="{% static 'foundation/js/foundation/foundation.dropdown.js' %}"></script>

    <!-- Django JS Reverse -->
    <script type="text/javascript" charset="utf-8">
        {% js_reverse_inline %}
    </script>

    <!-- Leaflet -->
    {% leaflet_css %}
    {% leaflet_js %}

    <!-- Leaflet Dialog -->
    <link rel="stylesheet" href="{% static 'fontawesome/css/font-awesome.css' %}" />
    <link rel="stylesheet" href="{% static 'leaflet-dialog/Leaflet.Dialog.css' %}" />
    <script type="text/javascript" src="{% static 'leaflet-dialog/Leaflet.Dialog.js' %}"></script>

    <!-- Extra styles -->
    {% block extrastyle %} {% endblock %}
    <!-- Extra scripts -->
    {% block extrascript %}{% endblock %}
</head>
<body>
{% block body %}{% endblock %}
</body>
</html>
