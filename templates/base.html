{% load static %}
{% load js_reverse %}
{% load leaflet_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- JQuery -->
    <script type="text/javascript" src="{% static '/bower_components/jquery/dist/jquery.js' %}"></script>
    <!-- Django JS Reverse -->
    <script type="text/javascript" charset="utf-8">{% js_reverse_inline %}</script>
    <!-- Leaflet -->
    {% leaflet_css %}
    {% leaflet_js %}
    <!-- Leaflet Dialog -->
    <link rel="stylesheet" href="{% static 'fontawesome/css/font-awesome.css' %}"/>
    <link rel="stylesheet" href="{% static 'leaflet-dialog/Leaflet.Dialog.css' %}"/>
    <script type="text/javascript" src="{% static 'leaflet-dialog/Leaflet.Dialog.js' %}"></script>
    <!-- Leaflet Select -->
    <script type="text/javascript" src="{% static 'leaflet-area-select/src/Map.SelectArea.js' %}"></script>
    <!-- Leaflet Drag -->
    <script type="text/javascript" src="{% static 'leaflet-path-drag/dist/L.Path.Drag.js' %}"></script>
    <!-- Leaflet Transform -->
    <script type="text/javascript" src="{% static 'leaflet-path-transform/dist/L.Path.Transform.js' %}"></script>
    <!-- Leaflet Geometry Util -->
    <script type="text/javascript" src="{% static 'leaflet-geometryutil/leaflet-geometryutil.js' %}"></script>
    <!-- Leaflet Pip -->
    <script type="text/javascript" src="{% static 'leaflet-pip/leaflet-pip.js' %}"></script>
    <!-- Pure CSS -->
    <link rel="stylesheet" href="{% static 'pure/pure.css' %}"/>
    <!-- File Saver -->
    <script type="text/javascript" src="{% static 'file-saver/FileSaver.js' %}"></script>
    <!-- Extra head for child templates -->
    {% block extrahead %} {% endblock %}
</head>
<body>
{% block body %}{% endblock %}
</body>
</html>
