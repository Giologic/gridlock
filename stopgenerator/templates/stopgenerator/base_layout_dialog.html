<form class="pure-form pure-form-stacked">
    <fieldset>
        <legend>{% block title %}{% endblock %}</legend>
        <div class="pure-g">
            <div class="pure-u-1-3">
                <label for="max-num-stops-field">Max Number of Stops</label>
                <input class="pure-u-23-24" id="max-num-stops-field" type="number" value="20"/>
            </div>
            <div class="pure-u-1-3">
                <label for="max-walking-dist-field">Max Walking Distance</label>
                <input class="pure-u-23-24" id="max-walking-dist-field" type="number" value="20"/>
            </div>
            <div class="pure-u-1-3">
                <label for="stops-color-field">Generated Stops Color</label>
                <input class="pure-u-23-24" id="stops-color-field" type="color" value="#ff9900"/>
            </div>
        </div>
        {% block extrafields %}{% endblock %}
        <br>
        <a class="pure-button pure-button-primary full-width" id="generate-stop-layout-dialog-button">Generate</a>
    </fieldset>
</form>
